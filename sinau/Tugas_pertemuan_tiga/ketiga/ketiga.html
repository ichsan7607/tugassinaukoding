<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Sinau Koding Ketiga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="banner-content">
            <div class="main-text">
                <div class="judul-item">
                    <p class="main-judul"> Welcome to Twitter</p>
                    <p class="keterangan">Happening now, join Twitter today</p>
                </div>
            </div>
            <div class="main-banner">
                <img src="./Asset/Ilustrator.svg" alt="Gambar Illustrator">
            </div>
            <div class="main-footer-banner">
                <p>&copy; &nbsp; 2022 Twitter,inc.</p>
            </div>
        </div>
        <div class="login-content">
                <div class="main-title-logo">
                    <div class="left-main-title-logo">
                        <img src="./Asset/Logo Twitter.svg" alt="ini adalah logo twotter">
                    </div>
                    <div class="right-main-title-logo">
                        <p>Don't have an account ? <label for="lblketerangan" class="lblketerangan"><a href="#">Sign Up</a></label> </p>
                    </div>
                </div>
                <div class="keterangan-logo">
                    <p>Log in to Twitter</p>
                </div>
                <div class="inputan-login">
                    <div class="col1">
                        <p>Enter Twitter Account</p>
                    </div>
                    <div class="col2">
                        <input type="text" class="identify" placeholder="Phone, email or username">
                    </div>
                    <div class="col3">
                        <input type="text" class="password" placeholder="Password">
                    </div>
                    <div class="col4">
                        <p><a href="#">Forgot Password ?</a></p>
                    </div>
                    <div class="col5">
                        <button>Sign In</button>
                    </div>
                    <div class="col6">
                        <p>or</p>
                    </div>
                </div>
                <div class="footer-login-content">
                    <div class="left-footer">
                        <img src="./Asset/Logo Google.svg" alt="ini adalah logo google"> Sign in with Google
                    </div>
                    <div class="right-footer">
                        <img src="./Asset/Logo Apple.svg" alt="ini adalah logo Apple">Sign in with Apple
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
